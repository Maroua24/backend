<form action="{% url 'formulaire_client' %}" method="post">
    {% csrf_token %}

    <label for="categorie_compte">Catégorie de compte :</label>
    <select id="categorie_compte" name="categorie_compte">
        <option value="C">Client</option>
        <option value="S">Supplier</option>
    </select><br>

    <label for="raison_sociale">Raison sociale :</label>
    <input type="text" id="raison_sociale" name="raison_sociale"><br>

    <label for="sigle">Sigle :</label>
    <input type="text" id="sigle" name="sigle"><br>

    <label for="code_tva">Code TVA :</label>
    <input type="text" id="code_tva" name="code_tva"><br>

    <label for="nature_compte">Nature du compte :</label>
    <input type="text" id="nature_compte" name="nature_compte"><br>

    <label for="nif">NIF :</label>
    <input type="text" id="nif" name="nif"><br>

    <label for="nis">NIS :</label>
    <input type="text" id="nis" name="nis"><br>

    <label for="registre_commerce">Registre de commerce :</label>
    <input type="text" id="registre_commerce" name="registre_commerce"><br>

    <label for="article_imposition">Article d'imposition :</label>
    <input type="text" id="article_imposition" name="article_imposition"><br>

    <label for="devise">Devise :</label>
    <input type="text" id="devise" name="devise"><br>

    <label for="rue">Rue :</label>
    <input type="text" id="rue" name="rue"><br>

    <label for="ville">Ville :</label>
    <input type="text" id="ville" name="ville"><br>

    <label for="region">Région :</label>
    <input type="text" id="region" name="region"><br>

    <label for="type_de_region">Type de région :</label>
    <input type="text" id="type_de_region" name="type_de_region"><br>

    <label for="code_postale">Code postal :</label>
    <input type="text" id="code_postale" name="code_postale"><br>

    <label for="pays">Pays :</label>
    <input type="text" id="pays" name="pays"><br>

    <label for="telephone">Téléphone :</label>
    <input type="text" id="telephone" name="telephone"><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email"><br>

    <label for="secteur_activite">Secteur d'activité :</label>
    <input type="text" id="secteur_activite" name="secteur_activite"><br>

    <label for="condition_paiement">Condition de paiement :</label>
    <input type="text" id="condition_paiement" name="condition_paiement"><br>

    <label for="cree_le">Créé le :</label>
    <input type="text" id="cree_le" name="cree_le"><br>

    <label for="cree_par">Créé par :</label>
    <input type="text" id="cree_par" name="cree_par"><br>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom"><br>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom"><br>

    <label for="fonction">Fonction :</label>
    <input type="text" id="fonction" name="fonction"><br>

    <label for="type_client">Type de client :</label>
    <input type="text" id="type_client" name="type_client"><br>

    <label for="fax">Fax :</label>
    <input type="text" id="fax" name="fax"><br>

    <label for="dossier_valide">Dossier validé :</label>
    <select id="dossier_valide" name="dossier_valide">
        <option value="Y">Oui</option>
        <option value="N">Non</option>
    </select><br>

    <label for="statut">Statut :</label>
    <select id="statut" name="statut">
        <option value="A">Actif</option>
        <option value="I">Inactif</option>
    </select><br>

    <input type="submit" value="Envoyer">
</form>
