<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Client</title>
</head>
<body>
    <h1>Modifier Client</h1>
    <form action="{% url 'modifier_client' client.id %}" method="post">
        {% csrf_token %}

        <label for="categorie_compte">Catégorie de compte :</label>
        <select id="categorie_compte" name="categorie_compte">
            <option value="C" {% if client.categorie_compte == 'C' %} selected {% endif %}>Client</option>
            <option value="S" {% if client.categorie_compte == 'S' %} selected {% endif %}>Supplier</option>
        </select><br>

        <label for="raison_sociale">Raison sociale :</label>
        <input type="text" id="raison_sociale" name="raison_sociale" value="{{ client.raison_sociale }}"><br>

        <label for="sigle">Sigle :</label>
        <input type="text" id="sigle" name="sigle" value="{{ client.sigle }}"><br>

        <label for="code_tva">Code TVA :</label>
        <input type="text" id="code_tva" name="code_tva" value="{{ client.code_tva }}"><br>

        <label for="nature_compte">Nature du compte :</label>
        <input type="text" id="nature_compte" name="nature_compte" value="{{ client.nature_compte }}"><br>

        <label for="nif">NIF :</label>
        <input type="text" id="nif" name="nif" value="{{ client.nif }}"><br>

        <label for="nis">NIS :</label>
        <input type="text" id="nis" name="nis" value="{{ client.nis }}"><br>

        <label for="registre_commerce">Registre de commerce :</label>
        <input type="text" id="registre_commerce" name="registre_commerce" value="{{ client.registre_commerce }}"><br>

        <label for="article_imposition">Article d'imposition :</label>
        <input type="text" id="article_imposition" name="article_imposition" value="{{ client.article_imposition }}"><br>

        <label for="devise">Devise :</label>
        <input type="text" id="devise" name="devise" value="{{ client.devise }}"><br>

        <label for="rue">Rue :</label>
        <input type="text" id="rue" name="rue" value="{{ client.rue }}"><br>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" value="{{ client.ville }}"><br>

        <label for="region">Région :</label>
        <input type="text" id="region" name="region" value="{{ client.region }}"><br>

        <label for="type_de_region">Type de région :</label>
        <input type="text" id="type_de_region" name="type_de_region" value="{{ client.type_de_region }}"><br>

        <label for="code_postale">Code postal :</label>
        <input type="text" id="code_postale" name="code_postale" value="{{ client.code_postale }}"><br>

        <label for="pays">Pays :</label>
        <input type="text" id="pays" name="pays" value="{{ client.pays }}"><br>

        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" name="telephone" value="{{ client.telephone }}"><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="{{ client.email }}"><br>

        <label for="secteur_activite">Secteur d'activité :</label>
        <input type="text" id="secteur_activite" name="secteur_activite" value="{{ client.secteur_activite }}"><br>

        <label for="condition_paiement">Condition de paiement :</label>
        <input type="text" id="condition_paiement" name="condition_paiement" value="{{ client.condition_paiement }}"><br>

        <label for="cree_le">Créé le :</label>
        <input type="text" id="cree_le" name="cree_le" value="{{ client.cree_le }}"><br>

        <label for="cree_par">Créé par :</label>
        <input type="text" id="cree_par" name="cree_par" value="{{ client.cree_par }}"><br>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" value="{{ client.nom }}"><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" value="{{ client.prenom }}"><br>

        <label for="fonction">Fonction :</label>
        <input type="text" id="fonction" name="fonction" value="{{ client.fonction }}"><br>

        <label for="type_client">Type de client :</label>
        <input type="text" id="type_client" name="type_client" value="{{ client.type_client }}"><br>

        <label for="fax">Fax :</label>
        <input type="text" id="fax" name="fax" value="{{ client.fax }}"><br>

        <label for="dossier_valide">Dossier validé :</label>
        <select id="dossier_valide" name="dossier_valide">
            <option value="Y" {% if client.dossier_valide == 'Y' %} selected {% endif %}>Oui</option>
            <option value="N" {% if client.dossier_valide == 'N' %} selected {% endif %}>Non</option>
        </select><br>

        <label for="statut">Statut :</label>
        <select id="statut" name="statut">
            <option value="A" {% if client.statut == 'A' %} selected {% endif %}>Actif</option>
            <option value="I" {% if client.statut == 'I' %} selected {% endif %}>Inactif</option>
        </select><br>

        <input type="submit" value="Enregistrer les modifications">
    </form>
</body>
</html>
